<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IOT SAU 2021</title>
    <link rel="shortcut icon" href="./images/mylogo.png" type="image/x-icon">
</head>
<body>
    <h1>-- Form Tag --</h1>
    <form action="#" method="GET">
        ชื่อ <input text type="text" name="" id="">
        <br><br>
        ปีเกิด <input type="number" name="emp_byear" id="">
        <br><br>
        รหัสผ่าน <input type="password" name="emp_pwd" id="">
        <br><br>
        วัน เดือน ปีเกิด <input type="date" name="emp_bday" id="">
        <br><br>
        วัน เวลา ทำงาน<input type="datetime-local" name="emp_btime" id="">
        <br><br>
        เพศ
        <!-- radio ต้องเลือก เเละเลือกได้เเค่ 1-->
        <input type="radio" name="emp_sex" id="" value="ชาย">ชาย
        <input type="radio" name="emp_sex" id="" value="f">หญิง
        <input type="radio" name="emp_sex" id="" checked value="999">ทางเลือก
        <br><br>
        การศึกษาสูงสุด 
        <!-- select /option ใช้เลือก 1. เลือกได้เเค่ 1 2 . เลือกได้มากกว่า 1-->
        <select name="emp_educate" id="">
            <option value="ตรี">ปริญญาตรี</option>
            <option value="ตรี">ปริญญาโท</option>
            <option value="ตรี">ปริญญาเอก</option>
        </select>
        <br><br>
        คำนำหน้า
        <select name="emp_title" id="" size="3">
            <option value="1">ด.ช.</option>
            <option value="1">ด.ญ.</option>
            <option value="1">นาย.</option>
            <option value="1">นาง.</option>
            <option value="1">นางสาว</option>
        </select>
        <br><br>
        เครื่องดืมที่ชอบ
        <!-- select/option เลือกได้มากกว่า 1-->
        <select name="emp_drink" id="" size="4" multiple>
            <option value="น้ำส้ม">น้ำส้ม</option>
            <option value="กาเเฟ">กาเเฟ</option>
            <option value="ชา">ชา</option>
            <option value="น้ำแดง">น้ำแดง</option>
            <option value="โค้ก">โค้ก</option>
            <option value="แฟนต้า">แฟนต้า</option>
        </select>
        <br><br>
        เครื่องดืมที่ชอบ 2
        <input type="checkbox" name="emp_drink1" id="" value="น้ำส้ม">น้ำส้ม
        <input type="checkbox" name="emp_drink2" id="" value="กาเเฟ">กาเเฟ
        <input type="checkbox" name="emp_drink3" id="" value="ชา">ชา
        <input type="checkbox" name="emp_drink4" id="" value="น้ำแดง">น้ำแดง
        <input type="checkbox" name="emp_drink5" id="" value="โค้ก">โค้ก
        <input type="checkbox" name="emp_drink6" id="" value="แฟนต้า">แฟนต้า
        <br><br>
        เลือกไฟล์งาน
        <input type="file" name="emp_files" id="" accept="image/*">
        <br><br>
        หมายเหตุ <textarea name="emp_note" id="" cols="20" rows="5"></textarea>
        <br><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>บันทึก Save</button>        
    </form>

</body>
</html>
