<body>
    <h1>-- From Tag --</h1>
    <form action="" method="GET">
        <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            ชื่อ <input text type="text" name="" id="">
            <br><br>
            ปีเกิด <input type="number" name="emp_byear" id="">
            <br><br>
            รหัสผ่าน <input type="password" name="emp_pwd" id="">
            <br><br>


        </fieldset>
        <fieldset>
        <legend>ข้อมูลทั่วไป</legend>
        เพศ
        <!-- radio ต้องเลือก เเละเลือกได้เเค่ 1-->
        <input type="radio" name="emp_sex" id="" value="ชาย">ชาย
        <input type="radio" name="emp_sex" id="" value="f">หญิง
        <input type="radio" name="emp_sex" id="" checked value="999">ทางเลือก
        <br><br>
        การศึกษาสูงสุด
        <!-- select /option ใช้เลือก 1. เลือกได้เเค่ 1 2 . เลือกได้มากกว่า 1-->
        <select name="emp_educate" id="">
            <option value="ตรี">ปริญญาตรี</option>
            <option value="ตรี">ปริญญาโท</option>
            <option value="ตรี">ปริญญาเอก</option>
        </select>
        <br><br>
        คำนำหน้า
        <select name="emp_title" id="" size="3">
            <option value="1">ด.ช.</option>
            <option value="1">ด.ญ.</option>
            <option value="1">นาย.</option>
            <option value="1">นาง.</option>
            <option value="1">นางสาว</option>
        </select>
        <br><br>
        เครื่องดืมที่ชอบ
        <!-- select/option เลือกได้มากกว่า 1-->
        <select name="emp_drink" id="" size="4" multiple>
            <option value="น้ำส้ม">น้ำส้ม</option>
            <option value="กาเเฟ">กาเเฟ</option>
            <option value="ชา">ชา</option>
            <option value="น้ำแดง">น้ำแดง</option>
            <option value="โค้ก">โค้ก</option>
            <option value="แฟนต้า">แฟนต้า</option>
        </select>
    </fieldset>
      
    </form>
